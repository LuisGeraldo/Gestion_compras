<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.EditProveedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages class="crud" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                    <div class="input-field">
                        <h:outputLabel value="#{bundle.EditProveedorLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" class="only-letter" value="#{proveedorController.selected.nombre}" title="#{bundle.EditProveedorTitle_nombre}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_nombre}"/>
                    </div>
                    
                    <div class="input-field">
                        <h:outputLabel value="#{bundle.EditProveedorLabel_identificacion}" for="identificacion" />
                        <h:inputText id="identificacion" class="only-number" maxlength="11" value="#{proveedorController.selected.identificacion}" title="#{bundle.EditProveedorTitle_identificacion}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_identificacion}"/>
                    </div>
                    
                    <h:outputLabel class="label" value="#{bundle.EditProveedorLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" class="browser-default combo" value="#{proveedorController.selected.idEstado}" title="#{bundle.EditProveedorTitle_idEstado}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                <br />
                <br />
                <h:commandLink class="btn btn-verde" action="#{proveedorController.update}" value="#{bundle.EditProveedorSaveLink}"/>
                <br />
                <br />
                <h:link class="btn btn-azul" outcome="View" value="#{bundle.EditProveedorViewLink}"/>
                <br />
                <h:commandLink class="btn" action="#{proveedorController.prepareList}" value="#{bundle.EditProveedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.EditProveedorIndexLink}" />
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
