<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.EditDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                    <div class="input-field">
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_nombre}" for="nombre" />
                    <h:inputText class="only-letter" id="nombre" value="#{departamentoController.selected.nombre}" title="#{bundle.EditDepartamentoTitle_nombre}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_nombre}"/>
                    </div>
                    
                    <h:outputLabel class="label" value="#{bundle.EditDepartamentoLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu class="browser-default" id="idEstado" value="#{departamentoController.selected.idEstado}" title="#{bundle.EditDepartamentoTitle_idEstado}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                <br />
                <h:commandLink class="btn btn-azul" action="#{departamentoController.update}" value="#{bundle.EditDepartamentoSaveLink}"/>
                <br />
                <br />
                <h:link class="btn btn-verde" outcome="View" value="#{bundle.EditDepartamentoViewLink}"/>
                <br />
                <h:commandLink class="btn" action="#{departamentoController.prepareList}" value="#{bundle.EditDepartamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.EditDepartamentoIndexLink}" />
            </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
