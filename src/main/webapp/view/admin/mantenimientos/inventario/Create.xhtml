<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{inventarioController.selected.id}" title="#{bundle.CreateInventarioTitle_id}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_costoUnitario}" for="costoUnitario" />
                    <h:inputText id="costoUnitario" value="#{inventarioController.selected.costoUnitario}" title="#{bundle.CreateInventarioTitle_costoUnitario}" />
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_existencia}" for="existencia" />
                    <h:inputText id="existencia" value="#{inventarioController.selected.existencia}" title="#{bundle.CreateInventarioTitle_existencia}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_existencia}"/>
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_idArticulo}" for="idArticulo" />
                    <h:selectOneMenu id="idArticulo" value="#{inventarioController.selected.idArticulo}" title="#{bundle.CreateInventarioTitle_idArticulo}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_idArticulo}">
                        <f:selectItems value="#{articuloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inventarioController.create}" value="#{bundle.CreateInventarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{inventarioController.prepareList}" value="#{bundle.CreateInventarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInventarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
