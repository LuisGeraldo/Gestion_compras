<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.ViewInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages class="crud" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInventarioLabel_costoUnitario}"/>
                    <h:outputText value="#{inventarioController.selected.costoUnitario}" title="#{bundle.ViewInventarioTitle_costoUnitario}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_existencia}"/>
                    <h:outputText value="#{inventarioController.selected.existencia}" title="#{bundle.ViewInventarioTitle_existencia}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_idArticulo}"/>
                    <h:outputText value="#{inventarioController.selected.idArticulo.descripcion}" title="#{bundle.ViewInventarioTitle_idArticulo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-rojo" action="#{inventarioController.destroyAndView}" value="#{bundle.ViewInventarioDestroyLink}"/>
                <br />
                <br />
                <h:link class="btn btn-azul" outcome="Edit" value="#{bundle.ViewInventarioEditLink}"/>
                <br />
                <h:commandLink class="btn btn-verde" action="#{inventarioController.prepareCreate}" value="#{bundle.ViewInventarioCreateLink}" />
                <br />
                <h:commandLink class="btn" action="#{inventarioController.prepareList}" value="#{bundle.ViewInventarioShowAllLink}"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.ViewInventarioIndexLink}"/>
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
