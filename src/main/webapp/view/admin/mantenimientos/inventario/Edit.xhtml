<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInventarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{inventarioController.selected.id}" title="#{bundle.EditInventarioTitle_id}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditInventarioLabel_costoUnitario}" for="costoUnitario" />
                    <h:inputText id="costoUnitario" value="#{inventarioController.selected.costoUnitario}" title="#{bundle.EditInventarioTitle_costoUnitario}" />
                    <h:outputLabel value="#{bundle.EditInventarioLabel_existencia}" for="existencia" />
                    <h:inputText id="existencia" value="#{inventarioController.selected.existencia}" title="#{bundle.EditInventarioTitle_existencia}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_existencia}"/>
                    <h:outputLabel value="#{bundle.EditInventarioLabel_idArticulo}" for="idArticulo" />
                    <h:selectOneMenu id="idArticulo" value="#{inventarioController.selected.idArticulo}" title="#{bundle.EditInventarioTitle_idArticulo}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_idArticulo}">
                        <f:selectItems value="#{articuloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{inventarioController.update}" value="#{bundle.EditInventarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInventarioViewLink}"/>
                <br />
                <h:commandLink action="#{inventarioController.prepareList}" value="#{bundle.EditInventarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInventarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
