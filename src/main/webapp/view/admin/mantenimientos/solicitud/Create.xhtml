<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_fechaSolicitud}" for="fechaSolicitud" />
                    <h:inputText id="fechaSolicitud" value="#{solicitudController.selected.fechaSolicitud}" title="#{bundle.CreateSolicitudTitle_fechaSolicitud}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_fechaSolicitud}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idDepatamento}" for="idDepatamento" />
                    <h:selectOneMenu id="idDepatamento" value="#{solicitudController.selected.idDepatamento}" title="#{bundle.CreateSolicitudTitle_idDepatamento}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idDepatamento}">
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{solicitudController.selected.idEmpleado}" title="#{bundle.CreateSolicitudTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idEmpleado}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{solicitudController.selected.idEstado}" title="#{bundle.CreateSolicitudTitle_idEstado}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudController.create}" value="#{bundle.CreateSolicitudSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.CreateSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSolicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
