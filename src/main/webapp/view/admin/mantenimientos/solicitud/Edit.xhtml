<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.EditSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <section class="crud">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_fechaSolicitud}" for="fechaSolicitud" />
                    <h:inputText id="fechaSolicitud" readonly="true" value="#{solicitudController.selected.fechaSolicitud}" title="#{bundle.EditSolicitudTitle_fechaSolicitud}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_fechaSolicitud}"/>
                   
                    <h:outputLabel class="label" value="#{bundle.EditSolicitudLabel_idDepatamento}" for="idDepatamento" />
                    <h:selectOneMenu id="idDepatamento" class="browser-default combo" value="#{solicitudController.selected.idDepatamento}" title="#{bundle.EditSolicitudTitle_idDepatamento}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_idDepatamento}">
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel class="label" value="#{bundle.EditSolicitudLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" class="browser-default combo" value="#{solicitudController.selected.idEmpleado}" title="#{bundle.EditSolicitudTitle_idEmpleado}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_idEmpleado}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel class="label" value="#{bundle.EditSolicitudLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" class="browser-default combo" value="#{solicitudController.selected.idEstado}" title="#{bundle.EditSolicitudTitle_idEstado}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                
                <h:commandLink class="btn btn-verde" action="#{solicitudController.update}" value="#{bundle.EditSolicitudSaveLink}"/>
                <br />
                <br />
                <h:link class="btn" outcome="View" value="#{bundle.EditSolicitudViewLink}"/>
                <br />
                <br />
                <h:commandLink class="btn btn-azul" action="#{solicitudController.prepareList}" value="#{bundle.EditSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.EditSolicitudIndexLink}" />
            </h:form>
            </section>
            
        </ui:define>
    </ui:composition>

</html>
