<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUnidadMedidaTitle}"></h:outputText>
            <f:event type="preRenderView" listener="#{unidadMedidaController.prepareList()}"/>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUnidadMedidaEmpty}" rendered="#{unidadMedidaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{unidadMedidaController.items.rowCount > 0}">
                    <h:outputText value="#{unidadMedidaController.pagination.pageFirstItem + 1}..#{unidadMedidaController.pagination.pageLastItem + 1}/#{unidadMedidaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{unidadMedidaController.previous}" value="#{bundle.Previous} #{unidadMedidaController.pagination.pageSize}" rendered="#{unidadMedidaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{unidadMedidaController.next}" value="#{bundle.Next} #{unidadMedidaController.pagination.pageSize}" rendered="#{unidadMedidaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{unidadMedidaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 0px">
                       
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadMedidaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadMedidaTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn btn-verde" action="#{unidadMedidaController.prepareView}" value="#{bundle.ListUnidadMedidaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-azul" action="#{unidadMedidaController.prepareEdit}" value="#{bundle.ListUnidadMedidaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-rojo" action="#{unidadMedidaController.destroy}" value="#{bundle.ListUnidadMedidaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink class="btn btn-verde" action="#{unidadMedidaController.prepareCreate}" value="#{bundle.ListUnidadMedidaCreateLink}"/>
              </h:form>
        </ui:define>
    </ui:composition>

</html>
