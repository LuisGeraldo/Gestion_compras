<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../../WEB-INF/template/empleadoTemplate.xhtml">
            

            <ui:define name="content">
                <section class="contenedor">
                    <article></article>
                    <article>
                        <h:form>
                            <hgroup class="enunciado">
                                <h1>Solicitud de materiales</h1>
                            </hgroup>
                            
                            <fieldset class="contenedor-form">
                                 <center><h3>Complete el formulario</h3></center>
                                 <center><h:messages errorStyle="color: red;" infoStyle="color: green;" globalOnly="true"/></center>
                                <h:panelGrid columns="2">
                                  
                                       <label>Nombre:</label>
                                       <h:inputText class="browser-default" value="#{solicituArticulo.empleado.nombre}" readonly="true"/>
                                   
                                 
                                   
                                      <label>Cedula:</label>
                                      <h:inputText class="browser-default" value="#{solicituArticulo.empleado.cedula}"/>
                                  
                                 
                                    
                                      <label>Depatamento:</label>
                                      <h:inputText class="browser-default" value="#{solicituArticulo.empleado.idDepatamento.nombre}"/>
                                    
                               
                                   
                                       <label>Seleccione los materiales:</label>
                                       <h:selectOneListbox value="#{solicituArticulo.solicitudArticulo.idArticulo}" class="browser-default select">
                                           <f:selectItems value="#{articuloController.itemsAvailableSelectMany}"/> 
                                       </h:selectOneListbox>
                                    
                                    
                                  
                                        <h:outputText value=" "/>
                                        <h:commandButton class="btn btn-azul" value="Agregar" type="button" onclick="PF('agregar').show();" /> 
                                        
                                        
                                        <label>Seleccione los materiales:</label>
                                        <h:selectManyMenu class="browser-default select">
                                            <f:selectItems value="#{solicituArticulo.listSolicitudArticulo}"/> 
                                        </h:selectManyMenu>
                                        
                                        <h:outputText value=" "/>
                                        <h:commandButton class="btn btn-rojo"   value="Remover"/>  
                               </h:panelGrid>
                                 
                                 <h:commandButton actionListener="#{solicituArticulo.solicitar()}" class="btn btn-verde" value="Solicitar"/> 
                                   
                            </fieldset>
                            <br/>
                            <br/>
                            
                            <p:dialog header="Materiales" style="background: white;" showEffect="explode" hideEffect="bounce"  widgetVar="agregar" resizable="false" minWidth="500" width="600"  modal="true">
                                <center><h3>Agregar articulo</h3></center>
                                
                                <h:panelGrid columns="2">
                                        <label>Cantidad:</label>
                                        <h:inputText  value="#{solicituArticulo.solicitudArticulo.cantidad}"   maxlength="2" class="only-number" />
                                </h:panelGrid>
                                <h:commandButton value="Agregar"  action="#{solicituArticulo.agregar()}"  class="btn btn-verde">
                                     <f:ajax event="blur"  render="agregar"/>
                                </h:commandButton>
                            </p:dialog>
                        </h:form>
                    </article>
                </section>  
            </ui:define>    
           
        </ui:composition>
    </body>
</html>
