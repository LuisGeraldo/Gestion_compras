<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrdenCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrdenCompraLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ordenCompraController.selected.id}" title="#{bundle.EditOrdenCompraTitle_id}" required="true" requiredMessage="#{bundle.EditOrdenCompraRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditOrdenCompraLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ordenCompraController.selected.fecha}" title="#{bundle.EditOrdenCompraTitle_fecha}" required="true" requiredMessage="#{bundle.EditOrdenCompraRequiredMessage_fecha}"/>
                    <h:outputLabel value="#{bundle.EditOrdenCompraLabel_montoTotal}" for="montoTotal" />
                    <h:inputText id="montoTotal" value="#{ordenCompraController.selected.montoTotal}" title="#{bundle.EditOrdenCompraTitle_montoTotal}" />
                    <h:outputLabel value="#{bundle.EditOrdenCompraLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{ordenCompraController.selected.idEstado}" title="#{bundle.EditOrdenCompraTitle_idEstado}" required="true" requiredMessage="#{bundle.EditOrdenCompraRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ordenCompraController.update}" value="#{bundle.EditOrdenCompraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrdenCompraViewLink}"/>
                <br />
                <h:commandLink action="#{ordenCompraController.prepareList}" value="#{bundle.EditOrdenCompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrdenCompraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
