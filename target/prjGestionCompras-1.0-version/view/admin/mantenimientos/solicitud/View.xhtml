<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSolicitudLabel_id}"/>
                    <h:outputText value="#{solicitudController.selected.id}" title="#{bundle.ViewSolicitudTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_fechaSolicitud}"/>
                    <h:outputText value="#{solicitudController.selected.fechaSolicitud}" title="#{bundle.ViewSolicitudTitle_fechaSolicitud}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_idDepatamento}"/>
                    <h:outputText value="#{solicitudController.selected.idDepatamento}" title="#{bundle.ViewSolicitudTitle_idDepatamento}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_idEmpleado}"/>
                    <h:outputText value="#{solicitudController.selected.idEmpleado}" title="#{bundle.ViewSolicitudTitle_idEmpleado}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_idEstado}"/>
                    <h:outputText value="#{solicitudController.selected.idEstado}" title="#{bundle.ViewSolicitudTitle_idEstado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudController.destroyAndView}" value="#{bundle.ViewSolicitudDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSolicitudEditLink}"/>
                <br />
                <h:commandLink action="#{solicitudController.prepareCreate}" value="#{bundle.ViewSolicitudCreateLink}" />
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.ViewSolicitudShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSolicitudIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
