<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.ViewArticuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArticuloLabel_descripcion}"/>
                    <h:outputText value="#{articuloController.selected.descripcion}" title="#{bundle.ViewArticuloTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_idEstado}"/>
                    <h:outputText value="#{articuloController.selected.idEstado.nombre}" title="#{bundle.ViewArticuloTitle_idEstado}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_idMarca}"/>
                    <h:outputText value="#{articuloController.selected.idMarca.nombre}" title="#{bundle.ViewArticuloTitle_idMarca}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_idUnidadMedida}"/>
                    <h:outputText value="#{articuloController.selected.idUnidadMedida.nombre}" title="#{bundle.ViewArticuloTitle_idUnidadMedida}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-rojo" action="#{articuloController.destroyAndView}" value="#{bundle.ViewArticuloDestroyLink}"/>
                <br />
                <br />
                <h:link class="btn btn-azul" outcome="Edit" value="#{bundle.ViewArticuloEditLink}"/>
                <br />
                <h:commandLink class="btn btn-verde" action="#{articuloController.prepareCreate}" value="#{bundle.ViewArticuloCreateLink}" />
                <br />
                <h:commandLink class="btn" action="#{articuloController.prepareList}" value="#{bundle.ViewArticuloShowAllLink}"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.ViewArticuloIndexLink}"/>
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
