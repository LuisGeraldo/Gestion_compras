<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.ViewProveedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages class="crud" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProveedorLabel_nombre}"/>
                    <h:outputText value="#{proveedorController.selected.nombre}" title="#{bundle.ViewProveedorTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewProveedorLabel_identificacion}"/>
                    <h:outputText value="#{proveedorController.selected.identificacion}" title="#{bundle.ViewProveedorTitle_identificacion}"/>
                    <h:outputText value="#{bundle.ViewProveedorLabel_idEstado}"/>
                    <h:outputText value="#{proveedorController.selected.idEstado.nombre}" title="#{bundle.ViewProveedorTitle_idEstado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-rojo" action="#{proveedorController.destroyAndView}" value="#{bundle.ViewProveedorDestroyLink}"/>
                <br />
                <br />
                <h:link class="btn btn-azul" outcome="Edit" value="#{bundle.ViewProveedorEditLink}"/>
                <br />
                <h:commandLink class="btn btn-verde" action="#{proveedorController.prepareCreate}" value="#{bundle.ViewProveedorCreateLink}" />
                <br />
                <h:commandLink class="btn" action="#{proveedorController.prepareList}" value="#{bundle.ViewProveedorShowAllLink}"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.ViewProveedorIndexLink}"/>
                </section>
            </h:form>
        </ui:define>
    </ui:composition>
