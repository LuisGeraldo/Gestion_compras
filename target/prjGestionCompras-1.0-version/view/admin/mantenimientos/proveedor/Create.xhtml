<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProveedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProveedorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{proveedorController.selected.id}" title="#{bundle.CreateProveedorTitle_id}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProveedorLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{proveedorController.selected.nombre}" title="#{bundle.CreateProveedorTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateProveedorLabel_identificacion}" for="identificacion" />
                    <h:inputText id="identificacion" value="#{proveedorController.selected.identificacion}" title="#{bundle.CreateProveedorTitle_identificacion}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_identificacion}"/>
                    <h:outputLabel value="#{bundle.CreateProveedorLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{proveedorController.selected.idEstado}" title="#{bundle.CreateProveedorTitle_idEstado}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proveedorController.create}" value="#{bundle.CreateProveedorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{proveedorController.prepareList}" value="#{bundle.CreateProveedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProveedorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
