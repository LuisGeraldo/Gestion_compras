<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.CreateProveedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages class="crud" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                    <div class="input-field">
                        <h:outputLabel value="#{bundle.CreateProveedorLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" class="only-letter" value="#{proveedorController.selected.nombre}" title="#{bundle.CreateProveedorTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_nombre}"/>
                    </div>
                    
                    <div class="input-field">
                    <h:outputLabel value="#{bundle.CreateProveedorLabel_identificacion}" for="identificacion" />
                    <h:inputText class="only-number" id="identificacion" value="#{proveedorController.selected.identificacion}" validator="#{componentValidator.validateCedula}" title="#{bundle.CreateProveedorTitle_identificacion}" required="true" maxlength="11" requiredMessage="#{bundle.CreateProveedorRequiredMessage_identificacion}">
                        <f:ajax render="idIndentificacion"/>
                    </h:inputText>
                    </div>
                    
                    
                    <h:outputLabel class="label" value="#{bundle.CreateProveedorLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" class="browser-default combo" value="#{proveedorController.selected.idEstado}" title="#{bundle.CreateProveedorTitle_idEstado}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                
                <br />
                <h:commandLink class="btn btn-verde" action="#{proveedorController.create}" value="#{bundle.CreateProveedorSaveLink}" />
                <br />
                <br />
                <h:commandLink class="btn btn-azul" action="#{proveedorController.prepareList}" value="#{bundle.CreateProveedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.CreateProveedorIndexLink}"/>
               </section>
            
            </h:form>
        </ui:define>
    </ui:composition>

</html>
