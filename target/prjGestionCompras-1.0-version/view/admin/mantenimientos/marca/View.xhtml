<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.ViewMarcaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages class="crud" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMarcaLabel_nombre}"/>
                    <h:outputText value="#{marcaController.selected.nombre}" title="#{bundle.ViewMarcaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewMarcaLabel_descripcion}"/>
                    <h:outputText value="#{marcaController.selected.descripcion}" title="#{bundle.ViewMarcaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewMarcaLabel_idEstado}"/>
                    <h:outputText value="#{marcaController.selected.idEstado.nombre}" title="#{bundle.ViewMarcaTitle_idEstado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-rojo" action="#{marcaController.destroyAndView}" value="#{bundle.ViewMarcaDestroyLink}"/>
                <br />
                <br />
                <h:link class="btn btn-azul" outcome="Edit" value="#{bundle.ViewMarcaEditLink}"/>
                <br />
                <h:commandLink class="btn btn-verde" action="#{marcaController.prepareCreate}" value="#{bundle.ViewMarcaCreateLink}" />
                <br />
                <h:commandLink class="btn" action="#{marcaController.prepareList}" value="#{bundle.ViewMarcaShowAllLink}"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.ViewMarcaIndexLink}"/>
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
