<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.CreateMarcaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages class="crud" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                    <div class="input-field">
                        <h:outputLabel value="#{bundle.CreateMarcaLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" value="#{marcaController.selected.nombre}" title="#{bundle.CreateMarcaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMarcaRequiredMessage_nombre}"/>
                    </div>
                    
                    <div class="input-field">
                        <h:outputLabel value="#{bundle.CreateMarcaLabel_descripcion}" for="descripcion" />
                        <h:inputText id="descripcion" value="#{marcaController.selected.descripcion}" title="#{bundle.CreateMarcaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateMarcaRequiredMessage_descripcion}"/>
                    </div>
                    
                    
                    <h:outputLabel class="label" value="#{bundle.CreateMarcaLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" class="browser-default combo" value="#{marcaController.selected.idEstado}" title="#{bundle.CreateMarcaTitle_idEstado}" required="true" requiredMessage="#{bundle.CreateMarcaRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
               
                <br />
                <h:commandLink class="btn btn-verde" action="#{marcaController.create}" value="#{bundle.CreateMarcaSaveLink}" />
                <br />
                <br />
                <h:commandLink class="btn btn-azul" action="#{marcaController.prepareList}" value="#{bundle.CreateMarcaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.CreateMarcaIndexLink}"/>
              </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
