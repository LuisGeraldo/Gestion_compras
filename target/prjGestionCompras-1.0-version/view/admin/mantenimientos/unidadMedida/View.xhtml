<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.ViewUnidadMedidaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages class="crud" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUnidadMedidaLabel_nombre}"/>
                    <h:outputText value="#{unidadMedidaController.selected.nombre}" title="#{bundle.ViewUnidadMedidaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewUnidadMedidaLabel_idEstado}"/>
                    <h:outputText value="#{unidadMedidaController.selected.idEstado.nombre}" title="#{bundle.ViewUnidadMedidaTitle_idEstado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-rojo" action="#{unidadMedidaController.destroyAndView}" value="#{bundle.ViewUnidadMedidaDestroyLink}"/>
                <br />
                <br />
                <h:link class="btn btn-verde" outcome="Edit" value="#{bundle.ViewUnidadMedidaEditLink}"/>
                <br />
                <h:commandLink class="btn btn-azul" action="#{unidadMedidaController.prepareCreate}" value="#{bundle.ViewUnidadMedidaCreateLink}" />
                <br />
                <h:commandLink class="btn" action="#{unidadMedidaController.prepareList}" value="#{bundle.ViewUnidadMedidaShowAllLink}"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.ViewUnidadMedidaIndexLink}"/>
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
