<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.EditUnidadMedidaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages class="crud" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                    <div class="input-field">
                        <h:outputLabel value="#{bundle.EditUnidadMedidaLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" value="#{unidadMedidaController.selected.nombre}" title="#{bundle.EditUnidadMedidaTitle_nombre}" required="true" requiredMessage="#{bundle.EditUnidadMedidaRequiredMessage_nombre}"/>
                    </div>
                        
                        
                    
                    <h:outputLabel class="label" value="#{bundle.EditUnidadMedidaLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" class="browser-default combo" value="#{unidadMedidaController.selected.idEstado}" title="#{bundle.EditUnidadMedidaTitle_idEstado}" required="true" requiredMessage="#{bundle.EditUnidadMedidaRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                <br />
                <br />
                <h:commandLink class="btn btn-verde" action="#{unidadMedidaController.update}" value="#{bundle.EditUnidadMedidaSaveLink}"/>
                <br />
                <br />
                <h:link class="btn btn-azul" outcome="View" value="#{bundle.EditUnidadMedidaViewLink}"/>
                <br />
                <h:commandLink class="btn" action="#{unidadMedidaController.prepareList}" value="#{bundle.EditUnidadMedidaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.EditUnidadMedidaIndexLink}" />
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
