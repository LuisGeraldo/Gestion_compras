<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.CreateUnidadMedidaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages class="crud" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                   <div class="input-field">
                    <h:outputLabel value="#{bundle.CreateUnidadMedidaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{unidadMedidaController.selected.nombre}" title="#{bundle.CreateUnidadMedidaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUnidadMedidaRequiredMessage_nombre}"/>
                   </div>
                    
                  
                    <h:outputLabel class="label" value="#{bundle.CreateUnidadMedidaLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" class="browser-default combo" value="#{unidadMedidaController.selected.idEstado}" title="#{bundle.CreateUnidadMedidaTitle_idEstado}" required="true" requiredMessage="#{bundle.CreateUnidadMedidaRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
               
                <br />
                <h:commandLink class="btn btn-verde" action="#{unidadMedidaController.create}" value="#{bundle.CreateUnidadMedidaSaveLink}" />
                <br />
                <br />
                <h:commandLink class="btn btn-azul" action="#{unidadMedidaController.prepareList}" value="#{bundle.CreateUnidadMedidaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.CreateUnidadMedidaIndexLink}"/>
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
