<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUnidadMedidaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUnidadMedidaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{unidadMedidaController.selected.id}" title="#{bundle.CreateUnidadMedidaTitle_id}" required="true" requiredMessage="#{bundle.CreateUnidadMedidaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUnidadMedidaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{unidadMedidaController.selected.nombre}" title="#{bundle.CreateUnidadMedidaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUnidadMedidaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateUnidadMedidaLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{unidadMedidaController.selected.idEstado}" title="#{bundle.CreateUnidadMedidaTitle_idEstado}" required="true" requiredMessage="#{bundle.CreateUnidadMedidaRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{unidadMedidaController.create}" value="#{bundle.CreateUnidadMedidaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{unidadMedidaController.prepareList}" value="#{bundle.CreateUnidadMedidaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUnidadMedidaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
