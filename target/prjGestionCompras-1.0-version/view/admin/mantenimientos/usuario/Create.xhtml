<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                    <div class="input-field">
                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_cedula}" for="cedula" />
                        <h:inputText id="cedula" class="only-number" maxlength="11" value="#{usuarioController.selected.cedula}" title="#{bundle.CreateUsuarioTitle_cedula}" validator="#{componentValidator.validateCedula}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_cedula}">
                       
                        <f:ajax event="blur" execute="@this" render="cedulaError"/> 
                        </h:inputText>
                     </div>
                    
                     <h:message  id="sessionidMessagece" for="cedulaError" />
                    
                    <div class="input-field">
                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" />
                        <h:inputSecret id="password" value="#{usuarioController.selected.password}" title="#{bundle.CreateUsuarioTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_password}"/>
                    </div>
                    
                    
                    <h:outputLabel class="label" value="#{bundle.CreateUsuarioLabel_idTipoUsuario}" for="idTipoUsuario" />
                    <h:selectOneMenu id="idTipoUsuario" class="browser-default" value="#{usuarioController.selected.idTipoUsuario}" title="#{bundle.CreateUsuarioTitle_idTipoUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idTipoUsuario}">
                        <f:selectItems value="#{tipoUsuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                
                <br />
                <h:commandLink class="btn btn-verde" action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink class="btn btn-azul" action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.CreateUsuarioIndexLink}"/>
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
