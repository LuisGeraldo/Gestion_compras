<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.EditEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages class="crud" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                    <div class="input-field">
                        <h:outputLabel value="#{bundle.EditEmpleadoLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" class="only-letter" value="#{empleadoController.selected.nombre}" title="#{bundle.EditEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombre}"/>
                    </div>
                    
                    <div class="input-field">
                        <h:outputLabel  value="#{bundle.EditEmpleadoLabel_cedula}" for="cedula" />
                        <h:inputText id="cedula" class="only-number" value="#{empleadoController.selected.cedula}"  validator="#{componentValidator.validateCedula}" maxlength="11" title="#{bundle.EditEmpleadoTitle_cedula}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_cedula}">
                            <f:ajax execute="@form"  render="cedula"/>
                        </h:inputText>
                    </div>
                    
                    <h:outputLabel class="label" value="#{bundle.EditEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu class="browser-default combo" id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" title="#{bundle.EditEmpleadoTitle_idEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idEmpleado}">
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel class="label" value="#{bundle.EditEmpleadoLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" class="browser-default combo" value="#{empleadoController.selected.idEstado}" title="#{bundle.EditEmpleadoTitle_idEstado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                <br />
                <h:commandLink class="btn btn-verde" action="#{empleadoController.update}" value="#{bundle.EditEmpleadoSaveLink}"/>
                <br />
                <br />
                <h:link class="btn btn-azul" outcome="View" value="#{bundle.EditEmpleadoViewLink}"/>
                <br />
                <h:commandLink class="btn" action="#{empleadoController.prepareList}" value="#{bundle.EditEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.EditEmpleadoIndexLink}" />
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
