<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.ViewEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages class="crud" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_nombre}"/>
                    <h:outputText value="#{empleadoController.selected.nombre}" title="#{bundle.ViewEmpleadoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_cedula}"/>
                    <h:outputText value="#{empleadoController.selected.cedula}" title="#{bundle.ViewEmpleadoTitle_cedula}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_idEmpleado}"/>
                    <h:outputText value="#{empleadoController.selected.idDepatamento.nombre}" title="#{bundle.ViewEmpleadoTitle_idEmpleado}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_idEstado}"/>
                    <h:outputText value="#{empleadoController.selected.idEstado.nombre}" title="#{bundle.ViewEmpleadoTitle_idEstado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-rojo" action="#{empleadoController.destroyAndView}" value="#{bundle.ViewEmpleadoDestroyLink}"/>
                <br />
                <br />
                <h:link  class="btn btn-verde" outcome="Edit" value="#{bundle.ViewEmpleadoEditLink}"/>
                <br />
                <h:commandLink class="btn btn-azul" action="#{empleadoController.prepareCreate}" value="#{bundle.ViewEmpleadoCreateLink}" />
                <br />
                <h:commandLink class="btn" action="#{empleadoController.prepareList}" value="#{bundle.ViewEmpleadoShowAllLink}"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.ViewEmpleadoIndexLink}"/>
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
