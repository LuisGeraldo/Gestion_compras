<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.EditEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                    <div class="input-field">
                        <h:outputLabel value="#{bundle.EditEstadoLabel_nombre}" for="nombre" />
                        <h:inputText class="only-letter" id="nombre" value="#{estadoController.selected.nombre}" title="#{bundle.EditEstadoTitle_nombre}" required="true" requiredMessage="#{bundle.EditEstadoRequiredMessage_nombre}"/>
                    </div>
                    
                    <div class="input-field">
                        <h:outputLabel value="#{bundle.EditEstadoLabel_descripcion}" for="descripcion" />
                        <h:inputText class="only-letter" id="descripcion" value="#{estadoController.selected.descripcion}" title="#{bundle.EditEstadoTitle_descripcion}" />
                    </div>
                <br/>
                <h:commandLink class="btn btn-azul" action="#{estadoController.update}" value="#{bundle.EditEstadoSaveLink}"/>
                <br />
                <br />
                <h:link class="btn btn-verde" outcome="View" value="#{bundle.EditEstadoViewLink}"/>
                <br />
                <h:commandLink class="btn" action="#{estadoController.prepareList}" value="#{bundle.EditEstadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.EditEstadoIndexLink}" />
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
