<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText class="crud" value="#{bundle.CreateInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages class="crud" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <section class="crud">
                    <div class="input-field">
                        <h:outputLabel value="#{bundle.CreateInventarioLabel_costoUnitario}" for="costoUnitario" />
                        <h:inputText id="costoUnitario" class="only-number" maxlength="30" value="#{inventarioController.selected.costoUnitario}" title="#{bundle.CreateInventarioTitle_costoUnitario}" />
                    </div>
                    
                    <div class="input-field">
                        <h:outputLabel value="#{bundle.CreateInventarioLabel_existencia}" for="existencia" />
                        <h:inputText id="existencia" class="only-number" value="#{inventarioController.selected.existencia}" title="#{bundle.CreateInventarioTitle_existencia}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_existencia}"/>
                    </div>
                    
                    
                    <h:outputLabel class="label" value="#{bundle.CreateInventarioLabel_idArticulo}" for="idArticulo" />
                    <h:selectOneMenu class="browser-default combo" id="idArticulo" value="#{inventarioController.selected.idArticulo}" title="#{bundle.CreateInventarioTitle_idArticulo}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_idArticulo}">
                        <f:selectItems value="#{articuloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel class="label" value="Proveedor" for="proveedor" />
                    <h:selectOneMenu class="browser-default combo" id="proveedor" title="#{bundle.CreateInventarioTitle_idArticulo}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_idArticulo}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>  
                
                <br />
                <h:commandLink class="btn btn-verde" action="#{inventarioController.create}" value="#{bundle.CreateInventarioSaveLink}" />
                <br />
                <br />
                <h:commandLink class="btn btn-azul" action="#{inventarioController.prepareList}" value="#{bundle.CreateInventarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-gris" outcome="List" value="#{bundle.CreateInventarioIndexLink}"/>
            </section>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
