<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdenSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrdenSolicitudEmpty}" rendered="#{ordenSolicitudController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ordenSolicitudController.items.rowCount > 0}">
                    <h:outputText value="#{ordenSolicitudController.pagination.pageFirstItem + 1}..#{ordenSolicitudController.pagination.pageLastItem + 1}/#{ordenSolicitudController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ordenSolicitudController.previous}" value="#{bundle.Previous} #{ordenSolicitudController.pagination.pageSize}" rendered="#{ordenSolicitudController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ordenSolicitudController.next}" value="#{bundle.Next} #{ordenSolicitudController.pagination.pageSize}" rendered="#{ordenSolicitudController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ordenSolicitudController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenSolicitudTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenSolicitudTitle_idOrdenCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrdenCompra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenSolicitudTitle_idSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn btn-verde" action="#{ordenSolicitudController.prepareView}" value="#{bundle.ListOrdenSolicitudViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-azul" action="#{ordenSolicitudController.prepareEdit}" value="#{bundle.ListOrdenSolicitudEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-rojo" action="#{ordenSolicitudController.destroy}" value="#{bundle.ListOrdenSolicitudDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ordenSolicitudController.prepareCreate}" value="#{bundle.ListOrdenSolicitudCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrdenSolicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
