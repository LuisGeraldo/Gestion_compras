<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrdenSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrdenSolicitudLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ordenSolicitudController.selected.id}" title="#{bundle.EditOrdenSolicitudTitle_id}" required="true" requiredMessage="#{bundle.EditOrdenSolicitudRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditOrdenSolicitudLabel_idOrdenCompra}" for="idOrdenCompra" />
                    <h:selectOneMenu id="idOrdenCompra" value="#{ordenSolicitudController.selected.idOrdenCompra}" title="#{bundle.EditOrdenSolicitudTitle_idOrdenCompra}" required="true" requiredMessage="#{bundle.EditOrdenSolicitudRequiredMessage_idOrdenCompra}">
                        <f:selectItems value="#{ordenCompraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOrdenSolicitudLabel_idSolicitud}" for="idSolicitud" />
                    <h:selectOneMenu id="idSolicitud" value="#{ordenSolicitudController.selected.idSolicitud}" title="#{bundle.EditOrdenSolicitudTitle_idSolicitud}" required="true" requiredMessage="#{bundle.EditOrdenSolicitudRequiredMessage_idSolicitud}">
                        <f:selectItems value="#{solicitudArticuloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ordenSolicitudController.update}" value="#{bundle.EditOrdenSolicitudSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrdenSolicitudViewLink}"/>
                <br />
                <h:commandLink action="#{ordenSolicitudController.prepareList}" value="#{bundle.EditOrdenSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrdenSolicitudIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
