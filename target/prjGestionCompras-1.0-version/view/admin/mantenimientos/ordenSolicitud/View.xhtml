<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdenSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdenSolicitudLabel_id}"/>
                    <h:outputText value="#{ordenSolicitudController.selected.id}" title="#{bundle.ViewOrdenSolicitudTitle_id}"/>
                    <h:outputText value="#{bundle.ViewOrdenSolicitudLabel_idOrdenCompra}"/>
                    <h:outputText value="#{ordenSolicitudController.selected.idOrdenCompra}" title="#{bundle.ViewOrdenSolicitudTitle_idOrdenCompra}"/>
                    <h:outputText value="#{bundle.ViewOrdenSolicitudLabel_idSolicitud}"/>
                    <h:outputText value="#{ordenSolicitudController.selected.idSolicitud}" title="#{bundle.ViewOrdenSolicitudTitle_idSolicitud}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordenSolicitudController.destroyAndView}" value="#{bundle.ViewOrdenSolicitudDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrdenSolicitudEditLink}"/>
                <br />
                <h:commandLink action="#{ordenSolicitudController.prepareCreate}" value="#{bundle.ViewOrdenSolicitudCreateLink}" />
                <br />
                <h:commandLink action="#{ordenSolicitudController.prepareList}" value="#{bundle.ViewOrdenSolicitudShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrdenSolicitudIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
